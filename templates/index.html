<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Cupcakes</h1>

    <ul id="cupcakes-list">
        <!-- cupcakes will be added here via JavaScript -->
    </ul>

    <h2>Add a Cupcake:</h2>
    <form id="cupcake-form">
        <label for="flavor">Flavor:</label>
        <input type="text" id="flavor" name="flavor" required><br>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" required><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required><br>

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image"><br>

        <button type="submit">Add Cupcake</button>
    </form>

    <!-- Popup Modal for Edit -->
    <div id="details-popup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>Edit Cupcake</h2>
            <form id="popup-update-form">
                <input type="hidden" id="popup-cupcake-id">
                <label for="popup-flavor">Flavor:</label>
                <input type="text" id="popup-flavor" required><br>
                <label for="popup-size">Size:</label>
                <input type="text" id="popup-size" required><br>
                <label for="popup-rating">Rating:</label>
                <input type="number" id="popup-rating" required><br>
                <label for="popup-image">Image URL:</label>
                <input type="text" id="popup-image"><br>
                <button type="submit">Update Cupcake</button>
            </form>
            <button id="popup-delete">Delete Cupcake</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='cupcakes.js') }}"></script>
</body>
</html>
